{% extends "base.html" %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
  
      <div class="card-body">
      <h4 class="card-title mb-4">Восстановление доступа</h4>
      {% include "includes/alerts.html" %}
      <form action="{% url 'forgotPassword' %}" method='POST'>
      {% csrf_token %}
      	  
        <div class="form-row">
			<div class="col form-group">
				<label>Имя</label>
				{{ form.name }}
			</div>
            <div class="col form-group">
				<label>Фамилия</label>
				{{ form.surname }}
			</div>
			<div class="col form-group">
				<label>Телефон номер</label>
				{{ form.phone_number }}
			</div> <!-- form-group end.// -->
		</div> <!-- form-row end.// -->

        <div class='form-group'>
            <a href="{% url 'login' %}" class='float-right'>У вас есть пароль? Войти</a>
        </div>

        
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Продолжить </button>
          </div> <!-- form-group// --> 
        

      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
